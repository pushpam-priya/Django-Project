<!DOCTYPE html>
<html>
    <head>
      
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
      



        <style>
          img {
              display: block;
              margin-left: auto;
              margin-right: auto;
          }
      
           {% comment %} body {
              background-color: rgb(173, 206, 255);
          }  {% endcomment %}
      
          body {
              text-align: center;
          }
      
          form {
              display: inline-block;
          }
      
          .myClass {
              margin-left: 37%;
              margin-right: 25%;
              width: 50%;
          }
      </style>
    </head>
    <body >
      {% for message in messages  %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="btn-close fade show" aria-label="Close" data-bs-dismiss="alert">X</button>
      </div>
      {% endfor %}

      <form class="form-signin">
        <img class="mb-1" src="https://s.tmimgcdn.com/scr/800x500/255300/tuxedo-dress-logo-vector-symbol-v2_255318-original.jpg"
            alt="" width="100" height="100">
        <h3 style="font-family: Sofia; text-align: center;">Find Your Dress</h3>
    </form>
      <div class="container">

        <form action='/handlelogin/' method='POST' >
            <!-- username input -->
            <div class="form-outline mb-1">
              <input type="text" name ="username" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">username</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-0">
              <input type="password" name="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-1">
              <div class="col d-flex justify-content-center">
                
              </div>
          
              
            </div>
           {% csrf_token %}
            <!-- Submit button -->
            <button type="submit" class="btn btn-info btn-block mb-1" method='POST'>Sign in</button>
        </form>
      <div class="container">



      <form action="/signuppage" method='POST'>
        {% csrf_token %}
      <button type="submit" class="btn btn-outline-secondary btn-block mb-4" method='POST'>Not a User? Signin</button>
      </form>
      </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
